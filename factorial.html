<!DOCTYPE html>
<html>
<head>
<title>Calculating the factorial</title>
<script>
var number = prompt("Please enter a number:");
</script>
</head>
<body>
<script>
var factorial = 1;
for (counter = 1; counter <= number; counter++){
	factorial = factorial * counter;
	}
var output = "The factorial of " + number + " is " + factorial;
alert(output);
</script>
</body>
</html>
